<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>contato - Barbearia Figueiredo</title>


		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">


	</head>
	<body>
		<header>
			<div class="caixa">
			<h1><img src="figueiredo-header.jpeg"></h1>

			<nav>
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li><a href="produtos.html">produtos</a></li>
					<li><a href="contato.html">contato</a></li>
				 
				  </ul>
				<nav>
			</div>
		</header>

		<main>

			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>


				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">


				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone=" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>


                  <fieldset>
	                 <legend>Como podemos entrar em contato ?</legend>
	                 <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">  Email</label>


					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
				

					<label for="radio-whatssapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatssapp" checked>Whatsapp</label>
	             
	             </fieldset>

				<fieldset>

	              <legend> Melhor horario para atende-lo ?</legend>

	             <select>

		             	<option>Manhã</option>
		             	<option>Tarde</option>
		             	<option>Noite</option>
	             		

	             </select>

	         </fieldset>


				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulario" class="enviar">
			</form>

			<table>

				<thead>
					<tr>
						<th>Dia</th>
						<th>Horario</th>
					</tr>
					</thead>
					<tbody> 
				<tr>
					<td>Terça</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quinta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sabado</td>
					<td>8h ~ 20h</td>
				
				</tr>
			</tbody>
		</table>

				

		</main>



			<footer>
				<img src="figueiredo-footer.jpeg">

			</footer>


			
		</body>

	</html>
